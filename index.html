<!DOCTYPE html> <!-- Declaração do tipo do documento HTML5 -->
<html lang="pt-BR"> <!-- Início do documento HTML com idioma português do Brasil -->
<head>
  <meta charset="UTF-8" /> <!-- Define a codificação de caracteres para UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Define a viewport para responsividade em dispositivos móveis -->
  <title>Audition Combo Trainer</title> <!-- Título que aparece na aba do navegador -->
  <link rel="stylesheet" href="style.css" /> <!-- Link para o arquivo CSS que estiliza a página -->
</head>
<body>
  <h1>Treinador de Combo Audition</h1> <!-- Título principal visível da página -->

  <label>
    BPM: <!-- Texto do label para o input abaixo -->
    <input type="number" id="bpm" value="120" min="60" max="300"/> <!-- Input numérico para o usuário definir o BPM, valor inicial 120, mínimo 60 e máximo 300 -->
  </label>
  <button id="startBtn">Começar</button> <!-- Botão para iniciar o treino -->

  <div id="barra"> <!-- Container da barra onde a bolinha se movimenta -->
    <div id="zona-perfect"></div> <!-- Área da barra que representa a zona perfeita para o timing -->
    <div id="bolinha"></div> <!-- Elemento que se move pela barra representando a batida -->
  </div>

  <div id="feedback"></div> <!-- Área onde o feedback ("PERFECT", "MISS", etc) será mostrado -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script> <!-- Importa a biblioteca Tone.js para gerar sons -->
  <script src="main.js"></script> <!-- Importa o arquivo JavaScript principal que contém a lógica do treino -->
</body>
</html>
